<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Segoe UI', sans-serif; background: #1e1e1e; color: #eee; display: flex; flex-direction: column; height: 100vh; }
    header { background: #2a2a2a; padding: 10px 20px; font-size: 14px; font-weight: bold; border-bottom: 1px solid #3a3a3a; display: flex; justify-content: space-between; align-items: center; }
    #messages { flex: 1; overflow-y: auto; padding: 16px; display: flex; flex-direction: column; gap: 8px; }
    .bubble { max-width: 70%; padding: 10px 14px; border-radius: 16px; font-size: 14px; word-break: break-word; }
    .bubble.sent     { background: #2d7a2d; color: #fff; align-self: flex-end; border-bottom-right-radius: 4px; }
    .bubble.received { background: #1a4a7a; color: #ccc; align-self: flex-start; border-bottom-left-radius: 4px; }
    footer { display: flex; gap: 8px; padding: 12px 16px; background: #2a2a2a; border-top: 1px solid #3a3a3a; }
    #input { flex: 1; padding: 10px 14px; border-radius: 20px; border: 1px solid #444; background: #1e1e1e; color: #eee; font-size: 14px; outline: none; }
    #input:focus { border-color: #2d7a2d; }
    #send { padding: 10px 20px; background: #2d7a2d; color: white; border: none; border-radius: 20px; font-size: 14px; cursor: pointer; }
    #send:hover { background: #3a9a3a; }
  </style>
</head>
<body>
  <header>
    ðŸ’¬ Chat 3
    <span id="status">âšª Connexion...</span>
  </header>
  <div id="messages"></div>
  <footer>
    <input id="input" type="text" placeholder="Ã‰cris un message..." autofocus />
    <button id="send">Envoyer</button>
  </footer>
  <script>
    const ws     = global.chat3ws;
    const events = global.appEvents;
    const messagesDiv = document.getElementById('messages');
    const input       = document.getElementById('input');
    const statusEl    = document.getElementById('status');

    function addMessage(text, type) {
      const b = document.createElement('div');
      b.classList.add('bubble', type);
      b.textContent = text;
      messagesDiv.appendChild(b);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, 'sent');
      ws.send(text);
      input.value = '';
    }

    document.getElementById('send').addEventListener('click', sendMessage);
    input.addEventListener('keydown', e => { if (e.key === 'Enter') sendMessage(); });

    events.on('chat3-message', text => addMessage(text, 'received'));
    events.on('chat3-status', s => {
      if (s === 'server')         { statusEl.textContent = 'ðŸŸ¢ Serveur';        statusEl.style.color = '#4caf50'; }
      else if (s === 'connected') { statusEl.textContent = 'ðŸ”µ ConnectÃ©';       statusEl.style.color = '#2196f3'; }
      else                        { statusEl.textContent = 'ðŸ”´ Reconnexion...'; statusEl.style.color = '#f44336'; }
    });

    setTimeout(() => ws.requestStatus(), 50);
  </script>
</body>
</html>
